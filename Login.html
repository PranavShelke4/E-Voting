<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Voting | Login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">


    <!-- Bootstrap style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

      <!-- Style page -->
      <link rel="stylesheet" href="./css/Login.css">

  </head>
  <body>

    <section class="login-section">

      <div class="row">

        <div class="col-lg-8 model">
          <img class="login-img" src="./img/login.png" />
        </div>
        <div class="col-lg-4 login-form">
          <a href="./index.html">
            <h3><img class="logo" src="./img/logo.png" /> E-Voting System</h3><br />
          </a>

          <div class="formm">
            <div class="user-imag">
              <img class="user-logo" src="./img/logo.png"/><br />
              <h5>User Login</h5>
            </div>
            <form>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="InputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="&#128110; Email Address"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="InputPassword"
                  placeholder="&#128273 Password"
                />
              </div>
              <button
                type="submit"
                class="btn btn-outline-danger"
                id="btn1"
              >
                Login
              </button>
              <a href="./index.html"><label>Register New Account</label></a>
            </form>
          </div>

        </div>

      </div>

    </section>

    


    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
